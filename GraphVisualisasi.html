<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualisasi Graf Kolaborasi Dosen</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Old English Text MT', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ca00bc92;
      margin: 0;
      padding: 20px;
      color: #ffffff;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Partikel Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: linear-gradient(135deg, #760074 0%, #000000 100%);
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background-color: rgba(244, 241, 244, 0.85);
      color: white;
      border-radius: 8px;
      position: relative;
      z-index: 1;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    h1 {
      margin: 0;
      font-size: 2.5em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    
    h2 {
      color: #ffffff;
      margin-top: 40px;
      font-size: 1.8em;
      border-bottom: 2px solid #b50091;
      padding-bottom: 10px;
      position: relative;
      z-index: 1;
    }
    
    #mynetwork, #d3network, #chartnetwork {
      border: 1px solid #ffffff;
      background-color: rgba(255, 255, 255, 0.9);
      margin: 20px 0;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(65, 64, 64, 0.048);
      position: relative;
      z-index: 1;
    }
    
    /* Floating elements */
    .floating {
      animation: fadeSlideUp 3s ease-in-out infinite;
    }
    
    @keyframes fadeSlideUp {
      0% { transform: translate(0, 0px); }
      50% { transform: translate(0, 15px); }
      100% { transform: translate(0, -0px); } 
    }
    
    /* Responsif */
    @media (max-width: 600px) {
      #mynetwork, #d3network, #chartnetwork {
        width: 100%;
        height: 300px;
      }
      
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <!-- Partikel Background -->
  <div id="particles-js"></div>
  
  <header class="floating">
    <h1>Visualisasi Jaringan Kolaborasi Dosen</h1>
  </header>
  
  <main>
   <h2>1. Jaringan Kolaborasi </h2>
    <div id="mynetwork"></div>

    <h2>2. Force-Directed Graph </h2>
    <svg id="d3network"></svg>

    <h2>3. Jumlah Kolaborator </h2>
    <canvas id="chartnetwork"></canvas>
  </main>


  <!-- Library eksternal -->
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <!-- Script lokal -->
  <script src="Vis.js"></script>
  <script src="D3.js"></script>
  <script src="Chart.js"></script>
  
  <script>
    // Inisialisasi particles.js
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 80,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#4CAF50"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            }
          },
          "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#4CAF50",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 2,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 140,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      });
    });
  </script>
</body>
</html>
